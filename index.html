<html>
<style>
.content {
    max-width: 500px;
    margin: auto;
	padding: 20px;
}
</style>
<script>
	function check() {
		var pin = document.getElementById("pin").value;
		if (pin === "8623" || pin === "5981" || pin === "1337") {
			success();
		} else {
			fail();
		}
		return false;
	}
	function success() {
		document.body.style.backgroundColor = "green";
		document.getElementById("feedback").innerHTML = "<h2>Correct!</h2>";
	}
	
	function fail() {
		document.body.style.backgroundColor = "red";
		document.getElementById("feedback").innerHTML = "<h2>Wrong!</h2>";
	}
</script>
<body>
	<div class="content">
		<form name="pinform" onsubmit="event.preventDefault();check()">
			#codeforcoffee: <input id="pin" type="text" pattern="\d*" maxlength="4" size="4" autofocus> 
			<span>
				<input type="submit" value="Check!">
				<a href="#" onclick="window.location.reload(true);">reset</a>
			</span>
		</form>
		<div id="feedback"></div>
	</div>
</body>
